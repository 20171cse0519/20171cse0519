<html>
<head>
<title>sample pseudo class</title>
<style>
span.a{
display:inline;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
border-style:solid;
}
span.b{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border:1px solid red;
background-color:maroon;
border-style:solid;
}
span.c{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border:1px solid red;
background-color:green;
border-style:solid;
}
</style>
<body>
<p>good<span class="a">morning, have a nice day!!</span></p>
<p>good<span class="a">afternoon, have a nice day!!</span></p>
<p>good<span class="a">night, sleep well!!</span></p>
</body>
</head>
</html>
